# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.0-node-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-
      # run tests!
      - run: ./vendor/bin/
